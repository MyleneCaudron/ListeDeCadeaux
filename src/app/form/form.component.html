<div class="form-card">
    <h3>Formulaire</h3>
    <form [formGroup]= "form">

    </form>
</div>

<form [formGroup]= "form">
    
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input id="prenom" type="text" formControlName="prenom">
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input id="genre" type="text" formControlName="genre">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input id="age" type= "number" formControlName="age">
    </div> 
    <div class="form-group">
        <label for="interets">Intérêts</label>
        <input id="interets" type="text" formControlName="interets">
    </div>
    
   
    <div class="action-buttons">
        <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>

    
</form>
