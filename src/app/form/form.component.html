<div class="form-card">
    <h3>Formulaire</h3>
    <form [formGroup]= "Form">

    </form>
</div>

<form [formGroup]= "Form">
    <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" type="text" formControlName="nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input id="prenom" type="text" formControlName="prenom">
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input id="photo" type="text" formControlName="photo">
    </div>
    <div class="form-group">
        <label for="telephone">Numéro de téléphone</label>
        <input id="telephone" type="text" formControlName="telephone">
    </div>
    <div class="action-buttons">
        <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>
</form>
